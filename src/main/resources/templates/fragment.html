<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<!-- meta要素の部品化 -->
		<div th:fragment="meta" th:remove:"tag">
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		</div>
		
		<!-- スタイル関連の部品化 -->
		<div th:fragment="styles" th:remove="tag">
						
			<!-- Bootstrap -->
			<!-- Bootstrapのリンクについて、教材ではlink要素で扱われる時とscript要素で扱われる時の2パターンがありましたが、何が違うのでしょうか -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		</div>
		
		<title>部品化用のHTMLファイル</title>
	</head>
	<body>
		<!-- ヘッダーの部品化 -->		
		<header>
			<div th:fragment="header" th:remove="tag">
				<span>
					<a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
						ログアウト
					</a>
					<form th:action="@{/logout}" method="post"></form>
				</span>
				<span>					
					<button type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
						<!-- <span>企業名＆従業員名</span> -->
					</button>
					
					<div id="navbarSupportedContent">
						<!-- ロール別メニュー -->
					</div>
				</span>
			</div>
		</header>
		
		<!-- フッターの部品化 -->
		<div th:fragment="footer" th:remove="tag">
			
		</div>
	</body>
</html>
